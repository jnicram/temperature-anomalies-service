spring.cloud.stream.kafka.binder.brokers=localhost:29092
spring.kafka.streams.properties.spring.json.use.type.headers=false
spring.cloud.stream.kafka.streams.binder.deserialization-exception-handler=logandcontinue

spring.cloud.stream.function.definition=anomaliesConsumer
spring.cloud.stream.bindings.anomaliesConsumer-in-0.contentType=application/json
spring.cloud.stream.bindings.anomaliesConsumer-in-0.destination=temperature-anomalies

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=temperature-anomalies
